<div class="chat-container">
  <mat-card class="chat-card">
    <mat-list class="chat-list">
      <mat-list-item class="chat-list-item" *ngFor="let message of messages">
        <h4 mat-line>
            <b>{{ message.from.username }}</b>
        </h4>
        <p mat-line>
          <span>{{ message.content }}</span>
        </p>
        <!-- <p mat-line class="chat-notification">
          <span> <b>{{ message.from.username }}</b> joined to the conversation. </span>
        </p> -->
      </mat-list-item>
    </mat-list>

    <div class="chat-footer-container">
      <mat-icon>message</mat-icon>
      <mat-form-field class="chat-input">
        <input matInput
                #inputMessage
                maxlength="140"
                placeholder="Type your message">
        <mat-hint align="end">0/140</mat-hint>
      </mat-form-field>
    </div>
  </mat-card>
</div>
