<div class="d-flex justify-content-between games">
  <div *ngFor="let game of games" class="games__info">
    <div class="cg-wrapper">
      <app-chessground-static
        [width]="112"
        [height]="112"
        [fen]="game.fen"
        [orientation]="game.orientation">
      </app-chessground-static>
    </div>
    <div class="games__info-title">{{ game.title }}</div>
  </div>
</div>
