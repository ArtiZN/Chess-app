<h1 mat-dialog-title>Find Game</h1>
<div mat-dialog-content>
    <mat-radio-group [(ngModel)]="modeSelected">
      <mat-radio-button *ngFor="let mode of modes" [value]="mode.mode">
        {{ mode.title }}
      </mat-radio-button>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal">Play</button>
</div>
