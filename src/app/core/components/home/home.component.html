<div class="d-flex ui-container">
  <div class="div-profile-card-wrapper">
    <mat-card class="profile-card">
      <div class="d-flex profile-card-header">
        <app-avatar-icon
          src="https://avatars0.githubusercontent.com/u/26419897?s=460&v=4"></app-avatar-icon>
        <div class="div-profile-header">
          <div class="div-profile-username">
            Chiki bambuki
          </div>
          <div class="div-profile-status">
            Chilling
          </div>
        </div>
      </div>
      <div class="div-profile-card-content">
        <div class="div-content-header">
          Most successfull openings:
        </div>
        <app-most-successfull-games></app-most-successfull-games>
      </div>
      <app-account-info></app-account-info>
    </mat-card>
    <mat-card class="friends-list-card">
      <app-friend-list></app-friend-list>
    </mat-card>
  </div>
  <div class="div-leaderboard-card-wrapper">
    <div class="div-table-title">
      <mat-chip-list>
        <mat-chip color="accent" selected>Leaderboard</mat-chip>
      </mat-chip-list>
    </div>

  </div>
  <div class="last-game-card-wrapper">
    <mat-card>
      <app-last-game></app-last-game>
    </mat-card>
  </div>
</div>
