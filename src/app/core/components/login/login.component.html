<notifier-container></notifier-container>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        Login page
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login(form)">
        <div class="fields-wrapper">
          <mat-form-field *ngFor="let control of form.LogInControls">
            <input
              matInput
              name="{{control.modelProperty}}"
              formControlName="{{control.modelProperty}}"
              type="{{control.type}}"
              placeholder="{{control.modelProperty}}">
          </mat-form-field>
        </div>

        <div class="login-button">
          <button type="submit" mat-button>log in</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
