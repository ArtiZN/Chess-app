<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>LOGIN PAGE</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login(form)">
        <mat-form-field *ngFor="let control of form.LogInControls">
          <input
            matInput
            name="{{control.modelProperty}}"
            formControlName="{{control.modelProperty}}"
            type="{{control.type}}"
            placeholder="{{control.modelProperty}}">
          <!-- <mat-error *ngIf="control.dirty && control.invalid">
            <div *ngFor="let error of control.getValidationMessages()">
              {{ error }}
            </div>
          </mat-error> -->
        </mat-form-field>

        <div class="login-button">
          <button type="submit" mat-button>log in</button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer *ngIf="errorMessage">
      <p class="card-text">
        {{ errorMessage }}
      </p>
    </mat-card-footer>
  </mat-card>
</div>
